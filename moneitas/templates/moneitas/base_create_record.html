<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crear Registro{% endblock %}</title>

    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'moneitas/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'moneitas/css/styles_phone.css' %}">
    <link rel="icon" href="{% static 'moneitas/only-logo.png' %}" type="image/png">
    <!-- Agrega el enlace a los archivos JS de Bootstrap (jQuery y Popper.js son necesarios) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body class="d-flex  align-items-center mt-custom">
    <!-- Contenido centrado -->
    <div class="container">

        <div class="row">
            <div class="col-6">
                <a href="{% block back_url %}{% endblock %}" class="btn btn-secondary mb-3">
                    {% translate "Back" %}
                </a>
            </div>

            <div class="col-6 text-right">
                <img src="{% static 'moneitas/moneitas-logo.png' %}" alt="Mi Logotype" class="logo" class="align-right">
            </div>

            <div class="row">
            <div class="col-md-6 mx-auto">
                {% block content %}{% endblock %}
            </div>

        </div>

    </div>

</body>
</html>
